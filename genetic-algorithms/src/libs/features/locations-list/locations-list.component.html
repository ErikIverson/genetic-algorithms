<div class="column-wrapper">
    <div class="header">
        <h2>Locations: </h2>
    </div>
    
    <mat-selection-list role="list" *ngIf="controlService.locationsList.length > 0" class="scrollable">
        <mat-list-item class="item"
            *ngFor="let place of controlService.locationsList" role="listitem"> {{controlService.getCityIndex(place) + ") " + place.name.split(',').slice(0,2)}}
            <button mat-icon-button class="xBtn" (click)="controlService.deletePlace(place)">x</button>
        </mat-list-item>
        <button mat-raised-button class="clearBtn" (click)="controlService.clear()" >Clear</button>
    </mat-selection-list>
</div>
