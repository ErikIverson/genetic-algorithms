<div class="column-wrapper">
    <h2 class="header">Locations: </h2>
    <mat-selection-list role="list" *ngIf="controlService.locationsList.length > 0">
        <mat-list-item 
            *ngFor="let place of controlService.locationsList" role="listitem"> {{controlService.getCityIndex(place) + ") " + place.name}}
            <button mat-button (click)="controlService.deletePlace(place)">Remove</button>
        </mat-list-item>
        <button mat-raised-button (click)="controlService.clear()" >Clear</button>
    </mat-selection-list>
</div>
