  <div class="map-div">
    <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker 
        *ngFor='let data of controlService.locationsList' 
        [latitude]="data.latitude"
        [longitude]="data.longitude"
        [label]="controlService.getCityIndex(data)">
    </agm-marker>
    <agm-marker *ngIf="controlService.latitude && controlService.longitude" 
        [latitude]="controlService.latitude"
        [longitude]="controlService.longitude">
    </agm-marker>
    <agm-polyline *ngIf="controlService.currentLitter" [editable]="false">
        <agm-polyline-point  *ngFor="let data of controlService.lines"
          [latitude]="data.latitude"
          [longitude]="data.longitude">
        </agm-polyline-point>        
    </agm-polyline>
    <div *ngIf="controlService.directions">
      <agm-direction  [origin]="controlService.directions.origin" [destination]="controlService.directions.destination"
          [waypoints]="controlService.directions.waypoints"></agm-direction>
    </div>
    
    </agm-map>
  </div>
