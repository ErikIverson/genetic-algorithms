<div class="pageTitle">
    <h1>{{title}}</h1>
</div>

<app-locations-list class="locationsList"></app-locations-list>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="form-group">
    <label>Enter address</label>
    <div class="locationInput">
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    
    </div>
</div>
  <div class="map-div">
    <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker *ngFor='let data of locationList'
    [latitude]="data[0]"
    [longitude]="data[1]">
    </agm-marker>
    <agm-marker [latitude]="latitude" [longitude]="longitude">
    </agm-marker>
    <agm-polyline  [editable]="false">
        <agm-polyline-point *ngFor="let data of lines"
        [latitude]="data.lat"
        [longitude]="data.lng">
        </agm-polyline-point>
    </agm-polyline>
    </agm-map>
    
  </div>

  <div class="optimize" >
      <button (click)="addToList()">Add this place!</button>
      <button (click)="getDistanceMatrix()">Get distance matrix!</button>
      <button (click)="getOptimizedPath()">Optimize my path!</button>
  </div>
