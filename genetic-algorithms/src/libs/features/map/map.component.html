  <div class="map-div">
    <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker 
        *ngFor='let data of controlService.locationsList' 
        [latitude]="data.latitude"
        [longitude]="data.longitude"
        [label]="controlService.getCityIndex(data)">
    </agm-marker>
    <agm-marker 
        [latitude]="controlService.latitude"
        [longitude]="controlService.longitude">
    </agm-marker>
    <agm-polyline  [editable]="false">
        <agm-polyline-point *ngFor="let data of lines"
        [latitude]="data.lat"
        [longitude]="data.lng">
        </agm-polyline-point>
    </agm-polyline>
    </agm-map>
  </div>

  <div class="optimize" >
      <button (click)="getDistanceMatrix()">Optimize my path!</button>
  </div>
