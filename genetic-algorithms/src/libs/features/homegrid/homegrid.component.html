<div class="mapBackground">
    <app-map></app-map>
</div>

<div class="searchBar">
    <app-search-bar></app-search-bar>
</div>

<div *ngIf="controlService.locationsList.length > 0" class="locationsList">
    <app-locations-list>
    </app-locations-list>
</div>

<div matTooltip="Must have at least 3 locations selected." [matTooltipDisabled]="!(controlService.locationsList.length < 3)">
    <button mat-stroked-button *ngIf="!controlService.currentLitter"  
    class="bigButton greenButton" 
    (click)="controlService.getOptimizedPath()" [disabled]="controlService.locationsList.length < 3">
    GO!
</button>
</div>


<button mat-stroked-button class="bigButton yellowButton"
*ngIf="controlService.currentLitter"
    (click)="controlService.clear()">
    Reset
    </button>

<div *ngIf="controlService.currentLitter" class="timerline" >
    <app-timeline></app-timeline>
</div>
