<h1>{{title}}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor='let data of lines'
   [latitude]="data.lat"
   [longitude]="data.lng">
  </agm-marker>
  <agm-polyline  [editable]="false">
    <agm-polyline-point *ngFor="let data of lines"
      [latitude]="data.lat"
      [longitude]="data.lng">
    </agm-polyline-point>
</agm-polyline>
</agm-map>

<button (click)="addLocations()">Before Genetic Algorithm!</button>
<button (click)="optimizePath()">Optimize my path!</button>
<button (click)="testButton()">Get indexes!</button>
